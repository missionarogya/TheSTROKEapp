<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="css/survey.css">
</head>
<body onload="init();">
	<div id="loading" class="show">
		<center><label>Loading Survey, please wait</label></center>
		<div id="loadingpercent">Completed</div>
		<center><label id="currentSurvey"></label> of <label id="surveyTotal"></label></center>
	</div>
	<div id="qDiv" class="hide">
		<dl id="question"></dl>
		<dl id="answer"></dl>
		<dl>
			<dt>&nbsp;</dt>
			<dd><button type="button" id="prev" onclick="goToPreviousQuestion()" >Previous</button>       <button type="button" onclick="processQuestion()">Next</button>
		</dl>
	</div>
	<ul id="finalList" class="hide"></ul>
	<script type="text/javascript" src="js/survey.js"></script>
</body>
</html>
